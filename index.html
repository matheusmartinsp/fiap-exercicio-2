<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://on.fiap.com.br/favicon.ico" />
    <title>ATIVIDADE 2 - FIAP</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@300;400;600;700&display=swap");
    </style>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="container container--small">
        <div class="controller">
          <ul class="navbar__list">
            <li>
              <a
                href="https://www.fiap.com.br/"
                target="_blank"
                title="Site da FIAP"
              >
                <img src="./img/fiap-white.png" alt="Logo da FIAP" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="form">
      <div class="container container--small">
        <form class="form__controller" action="">
          <ul class="form__list">
            <li class="form__list__item">
              <label for="name" class="form__label">Nome do Ponto Turístico</label>
              <input type="text" id="name" name="name" class="form__input form__input--text" placeholder="Digite o nome do ponto turístico" />
            </li>

            <li class="form__list__item">
              <label for="description" class="form__label">Descrição</label>
              <textarea
                type=""
                class="form__input form__input--textarea"
                id="description" name="description"
                placeholder="Digite uma breve descrição sobre o ponto turístico"
              ></textarea>
            </li>
            

            <li class="form__list__item">
              <ul class="form__list__item__adress">
                <li>
                  <label for="address" class="form__label">Endereço</label>
                  <input type="text" id="address" name="address" class="form__input form__input--text"  placeholder="Digite o endereço do ponto turístico"/>
                </li>

                <li>
                  <label for="number" class="form__label">Número</label>
                  <input type="number" id="number" name="number" class="form__input form__input--text"  placeholder="Digite o número"/>
                </li>
              </ul>
            </li>

            <li class="form__list__item">
              <ul class="form__list__item__adress">
                <li>
                  <label for="cep" class="form__label">CEP</label>
                  <input type="text" id="cep" name="cep" class="form__input form__input--text"  placeholder="Digite o CEP do ponto turístico"/>
                </li>

                <li>
                  <li class="form__list__item">
                    <p class="form__label">Wi-Fi</p>
                    <ul class="form__list__item__checkboxes">
                      <li>
                        <label for="wifiNo" class="form__label form__label--no-margin"
                          >Não</label
                        >
                        <input type="radio" value="Não" id="wifiNo" name="wifi" class="form__input form__input--radio" />

                        <label for="wifiYes" class="form__label form__label--no-margin"
                          >Sim</label
                        >
                        <input type="radio" value="Sim" id="wifiYes" name="wifi" class="form__input form__input--radio" />
                      </li>
                    </ul>
                  </li>
                </li>
              </ul>
            </li>

            <li class="form__list__item form__list__item--columns">
              <div>
                <label for="types" class="form__label form__label--no-margin"
                  >Tipos de Estabelecimento</label
                >
                <select name="types" id="types">
                  <option value="restaurante">Restaurante</option>
                  <option value="mercado">Mercado</option>
                  <option value="parque">Parque</option>
                  <option value="hoteis">Hotéis</option>
                  <option value="pousadas">Pousadas</option>
                </select>
              </div>

              <div>
                <p class="form__label">Horario de Funcionamento</p>

                <ul class="form__list__item__time">
                  <li>
                    <label for="abre" class="form__label">Abre</label>
                    <input
                      class="form__label form__label--no-margin form__input--time"
                      type="time"
                      id="abre"
                      name="abre"
                      required
                    />
                  </li>

                  <li>
                    <label for="fecha" class="form__label">Fecha</label>
                    <input
                      class="form__label form__label--no-margin form__input--time"
                      type="time"
                      id="fecha"
                      name="fecha"
                      required
                    />
                  </li>
                </ul>
              </div>
            </li>

            <li class="form__list__item form__list__item--radio">
              <p class="form__label">Meios de Pagamento</p>
              <ul class="form__list__item__radios">
                <li>
                  <label for="credito" class="form__label form__label--no-margin"
                    >Cartão de Crédito</label
                  >
                  <input type="checkbox" id="credito" name="credito" value="Cartão de Crédito" class="form__input form__input--radio" checked/>
                </li>

                <li>
                  <label for="debito" class="form__label form__label--no-margin"
                    >Cartão de Débito</label
                  >
                  <input type="checkbox" id="debito" name="debito" value="Cartão de Débito" class="form__input form__input--radio" checked/>
                </li>

                <li>
                  <label for="vale-refeicao" class="form__label form__label--no-margin"
                    >Vale-Refeição</label
                  >
                  <input type="checkbox" id="vale-refeicao" name="vale-refeicao" value="Vale-Refeição" class="form__input form__input--radio" />
                </li>

                <li>
                  <label for="vale-alimentacao" class="form__label form__label--no-margin"
                    >Vale-Alimentação</label
                  >
                  <input type="checkbox" id="vale-alimentacao" name="vale-alimentacao" value="Vale-Alimentação" class="form__input form__input--radio" />
                </li>

                <li>
                  <label for="pix" class="form__label form__label--no-margin"
                    >Pix</label
                  >
                  <input type="checkbox" id="pix" name="pix" value="Pix" class="form__input form__input--radio" />
                </li>

                <li>
                  <label for="dinheiro" class="form__label form__label--no-margin"
                    >Dinheiro</label
                  >
                  <input type="checkbox" id="dinheiro" name="dinheiro" value="Dinheiro" class="form__input form__input--radio" />
                </li>
              </ul>
            </li>

            <li class="form__list__item"></li>
          </ul>
        </form>
      </div>
    </section>

    <footer id="footer">
      <div class="container container--small">
        <div class="controller">
          <ul class="footer__list">
            <li>
              <p class="activity">CAP 4 - SITE COM ESTILO - ATIVIDADE 2</p>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
